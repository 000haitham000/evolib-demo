apply plugin: 'java'
apply plugin: 'maven'

group 'com.coin-laboratory'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.coin-laboratory', name: 'evolib', version: '2.0.0'
    //compile 'com.coin-laboratory:evolib:2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
